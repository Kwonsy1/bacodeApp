# Server Configuration
server.port=8080

# MySQL Database Configuration (환경변수 사용, 기본값 포함)
spring.datasource.url=jdbc:mysql://${DB_HOST:192.168.0.32}:${DB_PORT:3306}/${DB_NAME:barcodeServer}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.example.barcodeserver.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Connection Pool Configuration (Optimized)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# Server Performance Configuration
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000

# JSON Processing Optimization
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# MyBatis Performance Optimization
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Application Monitoring
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Batch Processing Configuration
app.batch.maxSize=100